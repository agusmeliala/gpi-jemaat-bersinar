<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPI Jemaat Bersinar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      color: #333;
    }
    header {
      background-color: #4a7c59;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header img {
      max-width: 100%;
      height: auto;
      margin-top: 15px;
      border-radius: 8px;
    }
    main {
      padding: 20px;
    }
    section {
      margin-bottom: 30px;
    }
    h1, h2 {
      margin-top: 0;
    }
    .contact {
      background-color: #e6f0e6;
      padding: 15px;
      border-radius: 8px;
    }
    ul {
      padding-left: 20px;
    }
    .map {
      border-radius: 8px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <header>
    <h1>GPI Jemaat Bersinar</h1>
    <p>Jl. Jaring Udang 6, Medan Labuhan</p>
    <img src="Gereja.jpeg" alt="Foto Gereja GPI Jemaat Bersinar">
  </header>
  <main>
    <section class="contact">
      <h2>Kontak</h2>
      <p>Telepon/WA: 0813-7630-3141</p>
    </section>
    <section>
      <h2>Jadwal Ibadah</h2>
      <ul>
        <li><strong>Minggu</strong>:
          <ul>
            <li>Pukul 08.30 s/d 09.30 WIB - Ibadah Anak</li>
            <li>Pukul 10.30 s/d 12.30 WIB - Ibadah Raya</li>
          </ul>
        </li>
      </ul>
    </section>
    <section class="map">

      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7964.151030716204!2d98.6876!3d3.7545247!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30313175c19d5f1b%3A0x3bb7acbe8c4f733c!2sJl.%20Jaring%20Udang%206%2C%20Medan%20Labuhan%2C%20Sumatera%20Utara!5e0!3m2!1sid!2sid!4v1718550000000!5m2!1sid!2sid" 
        width="100%" 
        height="350"

        allowfullscreen="" 
        loading="lazy"

</html>
